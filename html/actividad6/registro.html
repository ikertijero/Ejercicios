    <main class="container">

        <h2 class="m-3">Registrar producto</h2>

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Producto(*)</label>
                <input type="text" name="producto" class="form-control" id="formGroupExampleInput"
                    placeholder="Nombre Producto" maxlength="30" required>
            </div>
            <div class="form-group">Precio(*)</label>
                <input type="text" name="precio" class="form-control" id="formGroupExampleInput"
                    placeholder="Precio Producto" pattern="^\d{1,}$" required>
            </div>
            <div class="form-group">Descuento(Opcional)</label>
                <input type="text" name="precio" class="form-control" id="formGroupExampleInput"
                    placeholder="Descuento Producto" pattern="^\d{1,3}$">
            </div>
            <div class="form-group">Precio Descuento(Opcional)</label>
                <input type="text" name="precio" class="form-control" id="formGroupExampleInput"
                    placeholder="Precio Oferta" pattern="^\d{1,}$">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion producto(*)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descripcion Producto"
                    rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-3">Enviar</button>
        </form>

    </main>
